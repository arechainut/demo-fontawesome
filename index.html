<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Font Icon</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <style>
        /* ปรับแก้รูปแบบ Icon ด้วยคำสั่ง CSS */
        .fa-telegram {
            color: #4CAF50;
            font-size: 100px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.58);
        }
    </style>
</head>

<body>
    <div>
        <!-- 
        - ต้องใส่ class fa ทุกครั้งเพื่อบอกว่าจะใช้ fontawesome
        - แล้วตามชื่อของ Icon ที่เราต้องการใช้งาน 
        - เพิ่ม class fa-lg, fa-2x, fa-3x, fa-4x, fa-5x เป็นการกำหนดขนาด
        -->
        <i class="fa fa-address-book"></i>
        <i class="fa fa-address-book fa-lg"></i>
        <i class="fa fa-address-book fa-2x"></i>
        <i class="fa fa-address-book fa-3x"></i>
        <i class="fa fa-address-book fa-4x"></i>
        <i class="fa fa-address-book fa-5x"></i>
    </div>
    <div>
        <i class="fa fa-telegram"></i>
    </div>
</body>

</html>
